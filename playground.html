<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Playground • CodeGoldenAI</title>
  <style>
    :root {
      --ai-bg: #0a0f1c;
      --ai-text: #eaf1ff;
      --user-box: #1e2a4a;
      --ai-box: #141b2d;
      --code-box: #0f1525;
      --gold: #f6c64a;
      --muted: #9da9c6;
      --shadow: 0 12px 30px rgba(0,0,0,0.4);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: var(--ai-bg);
      color: var(--ai-text);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Blue tech lines background */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        90deg,
        rgba(0, 140, 255, 0.15) 0,
        rgba(0, 140, 255, 0.15) 1px,
        transparent 1px,
        transparent 80px
      ),
      repeating-linear-gradient(
        0deg,
        rgba(0, 140, 255, 0.15) 0,
        rgba(0, 140, 255, 0.15) 1px,
        transparent 1px,
        transparent 80px
      );
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(45deg, #009dff, #00ffe0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
    }

    .message {
      max-width: 700px;
      margin: 1rem auto;
      padding: 1rem 1.2rem;
      border-radius: 12px;
      box-shadow: var(--shadow);
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .user {
      background: var(--user-box);
      text-align: right;
      border-left: 4px solid #00d0ff;
    }
    .ai {
      background: var(--ai-box);
      text-align: left;
      border-left: 4px solid var(--gold);
    }

    .code-box {
      background: var(--code-box);
      padding: 1rem;
      border-radius: 10px;
      margin-top: 0.8rem;
      font-family: monospace;
      overflow-x: auto;
      position: relative;
    }
    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 0.4rem 0.8rem;
      font-size: 0.8rem;
      background: #008cff;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    .copy-btn:hover { background: #00aaff; }

    .input-area {
      display: flex;
      padding: 1rem;
      background: #141b2d;
      gap: 0.5rem;
    }
    input {
      flex: 1;
      padding: 0.9rem;
      border-radius: 10px;
      border: none;
      background: #0f1525;
      color: var(--ai-text);
    }
    button {
      padding: 0.9rem 1.4rem;
      background: linear-gradient(45deg,#009dff,#00ffe0);
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
    }
    button:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <header>⚡ AI Playground • CodeGoldenAI</header>
  <main id="chat"></main>

  <div class="input-area">
    <input id="prompt" type="text" placeholder="Ask AI to generate or explain code..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");

    async function sendMessage() {
      const prompt = document.getElementById("prompt").value.trim();
      if (!prompt) return;

      // User message
      addMessage("user", prompt);
      document.getElementById("prompt").value = "";

      // Call backend
      try {
        const res = await fetch("/api/generate-ai", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();

        if (data.error) {
          addMessage("ai", "❌ " + data.error);
        } else {
          renderAIReply(data.code);
        }
      } catch (err) {
        addMessage("ai", "❌ Failed to connect to server.");
      }
    }

    function addMessage(role, text) {
      const msg = document.createElement("div");
      msg.className = "message " + role;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function renderAIReply(content) {
      // Split normal text and code (```...```)
      const parts = content.split(/```/g);

      parts.forEach((part, i) => {
        if (i % 2 === 0) {
          // normal text
          if (part.trim()) addMessage("ai", part.trim());
        } else {
          // code block
          const box = document.createElement("div");
          box.className = "code-box";
          box.innerHTML = \`
            <button class="copy-btn" onclick="copyCode(this)">Copy</button>
            <pre><code>\${escapeHtml(part.trim())}</code></pre>
          \`;
          chat.appendChild(box);
          chat.scrollTop = chat.scrollHeight;
        }
      });
    }

    function escapeHtml(t) {
      return t.replace(/[&<>\"']/g, m => (
        {'&':'&amp;','<':'&lt;','>':'&gt;','\"':'&quot;',"'":'&#039;'}[m]
      ));
    }

    function copyCode(btn) {
      const code = btn.parentElement.innerText.replace("Copy", "").trim();
      navigator.clipboard.writeText(code);
      btn.textContent = "Copied!";
      setTimeout(() => btn.textContent = "Copy", 2000);
    }
  </script>
</body>
</html>
