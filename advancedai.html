<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AdvancedAI ‚Ä¢ Powered by GPT-4</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    :root.light {
      --bg: url("https://images.unsplash.com/photo-1581091012184-5c67d6f64a7d?auto=format&fit=crop&w=1920&q=80") no-repeat center/cover;
      --overlay: rgba(255,255,255,0.75);
      --text: #222;
      --card: #fff;
      --code: #f5f5f5;
    }
    :root.dark {
      --bg: url("https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1920&q=80") no-repeat center/cover;
      --overlay: rgba(0,0,0,0.7);
      --text: #f0f0f0;
      --card: #1e1e1e;
      --code: #2d2d2d;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: var(--overlay);
      backdrop-filter: blur(4px);
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 1rem;
      font-weight: bold;
      font-size: 1.4rem;
      background: linear-gradient(45deg, #f6c64a, #eb8b36);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .msg {
      padding: 1rem;
      border-radius: 10px;
      max-width: 80%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .user { background: var(--card); align-self: flex-end; }
    .ai { background: var(--card); align-self: flex-start; }

    pre {
      background: var(--code);
      padding: 0.8rem;
      border-radius: 8px;
      overflow-x: auto;
      margin-top: 0.5rem;
    }

    .copy-btn {
      background: #f6c64a;
      border: none;
      padding: 0.3rem 0.8rem;
      font-size: 0.8rem;
      border-radius: 5px;
      margin-top: 0.3rem;
      cursor: pointer;
    }

    footer {
      display: flex;
      padding: 1rem;
      background: rgba(255,255,255,0.1);
    }
    input {
      flex: 1;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      margin-left: 0.5rem;
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg,#f6c64a,#eb8b36);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .theme-toggle {
      margin-left: 0.5rem;
      background: #444;
    }
  </style>
</head>
<body class="dark">
  <header>‚ö° AdvancedAI ‚Ä¢ Powered by GPT-4</header>

  <div id="chat"></div>

  <footer>
    <input id="prompt" placeholder="Ask AdvancedAI anything..." />
    <button onclick="sendMessage()">Send</button>
    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
  </footer>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("prompt");
    let messages = JSON.parse(localStorage.getItem("advancedai_msgs")) || [];

    // Render chat messages
    function renderMessages() {
      chat.innerHTML = "";
      messages.forEach(m => {
        const div = document.createElement("div");
        div.className = "msg " + (m.role === "user" ? "user" : "ai");
        div.innerHTML = `<div>${m.text}</div>`;
        if (m.code) {
          const pre = document.createElement("pre");
          pre.textContent = m.code;
          const copy = document.createElement("button");
          copy.className = "copy-btn";
          copy.textContent = "Copy Code";
          copy.onclick = () => {
            navigator.clipboard.writeText(m.code);
            copy.textContent = "Copied!";
            setTimeout(() => (copy.textContent = "Copy Code"), 1500);
          };
          div.appendChild(pre);
          div.appendChild(copy);
        }
        chat.appendChild(div);
      });
      chat.scrollTop = chat.scrollHeight;
    }

    // Send message
    async function sendMessage() {
      const prompt = input.value.trim();
      if (!prompt) return;
      input.value = "";

      // Add user message
      messages.push({ role: "user", text: prompt });
      if (messages.length > 20) messages.shift();
      renderMessages();

      // Fetch AI reply
      const res = await fetch("/api/generate-advanced", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt }),
      });

      if (res.ok) {
        const data = await res.json();
        messages.push({ role: "ai", text: data.text, code: data.code });
        if (messages.length > 20) messages.shift();
        localStorage.setItem("advancedai_msgs", JSON.stringify(messages));
        renderMessages();
      } else {
        messages.push({ role: "ai", text: "‚ö†Ô∏è Error generating response." });
        renderMessages();
      }
    }

    // Theme toggle
    function toggleTheme() {
      const body = document.body;
      if (body.classList.contains("dark")) {
        body.classList.remove("dark");
        body.classList.add("light");
      } else {
        body.classList.remove("light");
        body.classList.add("dark");
      }
    }

    renderMessages();
  </script>
</body>
</html>
