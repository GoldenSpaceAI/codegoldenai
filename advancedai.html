<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AdvancedAI ‚Ä¢ Powered by GPT-4</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: var(--text);
    }

    :root.light {
      --bg: url("https://images.unsplash.com/photo-1581091012184-5c67d6f64a7d?auto=format&fit=crop&w=1920&q=80") no-repeat center/cover;
      --overlay: rgba(255,255,255,0.75);
      --text: #222;
      --card: #fff;
      --code: #f5f5f5;
    }
    :root.dark {
      --bg: url("https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1920&q=80") no-repeat center/cover;
      --overlay: rgba(0,0,0,0.7);
      --text: #f0f0f0;
      --card: #1e1e1e;
      --code: #2d2d2d;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: var(--bg);
      background-size: cover;
      z-index: -2;
    }
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: var(--overlay);
      backdrop-filter: blur(4px);
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 1rem;
      font-weight: bold;
      font-size: 1.4rem;
      background: linear-gradient(45deg, #f6c64a, #eb8b36);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #unlock-container {
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      color: #222;
    }
    #unlock-container h2 {
      margin-bottom: 1rem;
    }
    #unlock-container input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    #unlock-container button {
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg,#f6c64a,#eb8b36);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    /* Chat is hidden by default */
    #chat-container {
      display: none;
      flex: 1;
      flex-direction: column;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .msg {
      padding: 1rem;
      border-radius: 10px;
      max-width: 80%;
    }
    .user { background: var(--card); align-self: flex-end; }
    .ai { background: var(--card); align-self: flex-start; }

    pre {
      background: var(--code);
      padding: 0.8rem;
      border-radius: 8px;
      overflow-x: auto;
      margin-top: 0.5rem;
    }

    footer {
      display: flex;
      padding: 1rem;
      background: rgba(255,255,255,0.1);
    }
    footer input {
      flex: 1;
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    footer button {
      margin-left: 0.5rem;
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg,#f6c64a,#eb8b36);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .theme-toggle {
      margin-left: 0.5rem;
      background: #444;
    }
  </style>
</head>
<body class="dark">
  <header>‚ö° AdvancedAI ‚Ä¢ Powered by GPT-4</header>

  <!-- Unlock -->
  <div id="unlock-container">
    <h2>üîí Enter Password to Unlock AdvancedAI</h2>
    <p>Please enter your password to unlock this feature.<br>
    If you don‚Äôt have one, please upgrade your plan.</p>
    <input type="password" id="unlock-input" placeholder="Enter password here" />
    <button onclick="checkPassword()">Unlock</button>
    <p id="unlock-error" style="color:red; display:none;">‚ùå Incorrect password</p>
  </div>

  <!-- Chat -->
  <div id="chat-container">
    <div id="chat"></div>
    <footer>
      <input id="prompt" placeholder="Ask AdvancedAI anything..." />
      <button onclick="sendMessage()">Send</button>
      <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
    </footer>
  </div>

  <script>
    const unlockContainer = document.getElementById("unlock-container");
    const chatContainer = document.getElementById("chat-container");
    const chat = document.getElementById("chat");
    const input = document.getElementById("prompt");
    let messages = JSON.parse(localStorage.getItem("advancedai_msgs")) || [];

    function checkPassword() {
      const val = document.getElementById("unlock-input").value.trim();
      if (val.slice(-6) === "444212") {
        unlockContainer.style.display = "none";
        chatContainer.style.display = "flex"; // show chat only after correct password
      } else {
        document.getElementById("unlock-error").style.display = "block";
      }
    }

    function renderMessages() {
      chat.innerHTML = "";
      messages.forEach(m => {
        const div = document.createElement("div");
        div.className = "msg " + (m.role === "user" ? "user" : "ai");
        div.innerHTML = `<div>${m.text}</div>`;
        chat.appendChild(div);
      });
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const prompt = input.value.trim();
      if (!prompt) return;
      input.value = "";

      messages.push({ role: "user", text: prompt });
      if (messages.length > 20) messages.shift();
      renderMessages();

      try {
        const res = await fetch("/api/generate-advanced", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });
        const data = await res.json();
        messages.push({ role: "ai", text: data.text || "‚ö†Ô∏è Error generating response." });
        if (messages.length > 20) messages.shift();
        localStorage.setItem("advancedai_msgs", JSON.stringify(messages));
        renderMessages();
      } catch (err) {
        messages.push({ role: "ai", text: "‚ö†Ô∏è Error generating response." });
        renderMessages();
      }
    }

    function toggleTheme() {
      const body = document.body;
      body.classList.toggle("dark");
      body.classList.toggle("light");
    }

    renderMessages();
  </script>
</body>
</html>
