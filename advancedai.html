<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AdvancedAI ‚Ä¢ Powered by GPT-4</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden; /* prevent scroll while locked */
    }

    /* THEMES (unchanged) */
    :root.light {
      --bg: url("https://images.unsplash.com/photo-1581091012184-5c67d6f64a7d?auto=format&fit=crop&w=1920&q=80") no-repeat center/cover;
      --overlay: rgba(255,255,255,0.75);
      --text: #222;
      --card: #fff;
      --code: #f5f5f5;
    }
    :root.dark {
      --bg: url("https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1920&q=80") no-repeat center/cover;
      --overlay: rgba(0,0,0,0.7);
      --text: #f0f0f0;
      --card: #1e1e1e;
      --code: #2d2d2d;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: var(--overlay);
      backdrop-filter: blur(4px);
      z-index: -2;
    }

    header {
      text-align: center;
      padding: 1rem;
      font-weight: bold;
      font-size: 1.4rem;
      background: linear-gradient(45deg, #f6c64a, #eb8b36);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Chat UI (unchanged) */
    #wrap { display:flex; flex-direction:column; height:100%; }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .msg {
      padding: 1rem;
      border-radius: 10px;
      max-width: 80%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .user { background: var(--card); align-self: flex-end; }
    .ai { background: var(--card); align-self: flex-start; }

    pre {
      background: var(--code);
      padding: 0.8rem;
      border-radius: 8px;
      overflow-x: auto;
      margin-top: 0.5rem;
    }
    .copy-btn {
      background: #f6c64a;
      border: none;
      padding: 0.3rem 0.8rem;
      font-size: 0.8rem;
      border-radius: 5px;
      margin-top: 0.3rem;
      cursor: pointer;
    }

    footer {
      display: flex;
      padding: 1rem;
      background: rgba(255,255,255,0.1);
    }
    input {
      flex: 1;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      margin-left: 0.5rem;
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg,#f6c64a,#eb8b36);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .theme-toggle { margin-left: 0.5rem; background: #444; }

    /* FULL-SCREEN PASSWORD OVERLAY */
    #lockOverlay {
      position: fixed;
      inset: 0;
      z-index: 10;               /* sits above everything */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      background: transparent;   /* blur already applied on body::before */
    }
    #gate {
      width: 100%;
      max-width: 720px;
      background: var(--card);
      padding: 1.2rem 1.2rem 1.6rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      text-align: center;
    }
    #gate input[type="password"]{
      width: 80%;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      font-size: 1rem;
      margin-top: 0.6rem;
      background: transparent;
      color: var(--text);
    }
    #gate .err { color: #ff6b6b; font-weight: 600; margin-top: .6rem; display:none; }

    /* Hide helpers */
    .hidden { display: none; }
  </style>
</head>
<body class="dark">
  <header>‚ö° AdvancedAI ‚Ä¢ Powered by GPT-4</header>

  <!-- FULL-SCREEN PASSWORD OVERLAY (shown first, blocks page) -->
  <div id="lockOverlay">
    <section id="gate">
      <h3>üîí Enter Password to Unlock AdvancedAI</h3>
      <p>Please enter your password to unlock this feature.<br>
        If you don‚Äôt have a password, please upgrade your plan to get one.</p>
      <input id="aiPass" type="password" placeholder="Enter password here" />
      <div style="margin-top:.6rem;">
        <button id="unlockBtn">Unlock</button>
      </div>
      <div id="gateErr" class="err">‚ùå Incorrect password. Try again.</div>
    </section>
  </div>

  <!-- CHAT UI (exists but is covered until unlocked) -->
  <div id="wrap">
    <div id="chat"></div>
    <footer>
      <input id="prompt" placeholder="Ask AdvancedAI anything..." />
      <button id="sendBtn">Send</button>
      <button class="theme-toggle" id="themeBtn">üåì</button>
    </footer>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("prompt");
    const lockOverlay = document.getElementById("lockOverlay");
    const gateErr = document.getElementById("gateErr");
    const unlockBtn = document.getElementById("unlockBtn");
    const sendBtn = document.getElementById("sendBtn");
    const themeBtn = document.getElementById("themeBtn");

    let messages = JSON.parse(localStorage.getItem("advancedai_msgs")) || [];
    let unlocked = false;

    // Prevent sending while locked
    sendBtn.addEventListener("click", () => {
      if (!unlocked) return;   // ignore clicks while locked
      sendMessage();
    });
    input.addEventListener("keydown", (e) => {
      if (!unlocked) return;
      if (e.key === "Enter") sendMessage();
    });

    // Unlock flow (last 6 must be 444212)
    function unlockAI() {
      const v = (document.getElementById('aiPass').value || '').trim();
      const lastSix = v.slice(-6);
      if (lastSix === "444212") {
        unlocked = true;
        lockOverlay.classList.add('hidden');  // remove overlay
        document.body.style.overflow = "auto";
        renderMessages();                     // now render any saved convo
      } else {
        gateErr.style.display = 'block';
      }
    }
    unlockBtn.addEventListener("click", unlockAI);
    document.getElementById("aiPass").addEventListener("keydown", (e) => {
      if (e.key === "Enter") unlockAI();
    });

    // Render chat messages (unchanged logic)
    function renderMessages() {
      chat.innerHTML = "";
      messages.forEach(m => {
        const div = document.createElement("div");
        div.className = "msg " + (m.role === "user" ? "user" : "ai");
        div.innerHTML = `<div>${m.text}</div>`;
        if (m.code) {
          const pre = document.createElement("pre");
          pre.textContent = m.code;
          const copy = document.createElement("button");
          copy.className = "copy-btn";
          copy.textContent = "Copy Code";
          copy.onclick = () => {
            navigator.clipboard.writeText(m.code);
            copy.textContent = "Copied!";
            setTimeout(() => (copy.textContent = "Copy Code"), 1500);
          };
          div.appendChild(pre);
          div.appendChild(copy);
        }
        chat.appendChild(div);
      });
      chat.scrollTop = chat.scrollHeight;
    }

    // Send message to backend (uses your existing /api/generate-advanced)
    async function sendMessage() {
      const prompt = input.value.trim();
      if (!prompt) return;
      input.value = "";

      messages.push({ role: "user", text: prompt });
      if (messages.length > 20) messages.shift();
      renderMessages();

      try {
        const res = await fetch("/api/generate-advanced", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });

        if (!res.ok) {
          const err = await res.text().catch(()=> "");
          messages.push({ role: "ai", text: "‚ö†Ô∏è Error generating response." });
          renderMessages();
          console.error("AdvancedAI error:", res.status, err);
          return;
        }

        const data = await res.json();
        messages.push({ role: "ai", text: data.text, code: data.code });
        if (messages.length > 20) messages.shift();
        localStorage.setItem("advancedai_msgs", JSON.stringify(messages));
        renderMessages();
      } catch (e) {
        console.error(e);
        messages.push({ role: "ai", text: "‚ö†Ô∏è Error generating response." });
        renderMessages();
      }
    }

    // Theme toggle (unchanged)
    function toggleTheme() {
      const body = document.body;
      if (body.classList.contains("dark")) {
        body.classList.remove("dark");
        body.classList.add("light");
      } else {
        body.classList.remove("light");
        body.classList.add("dark");
      }
    }
    themeBtn.addEventListener("click", toggleTheme);

    // IMPORTANT: Do NOT render messages until unlocked
    // renderMessages();
  </script>
</body>
</html>
