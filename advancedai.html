<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdvancedAI • GPT-4 Power</title>
  <style>
    :root {
      --gold1: #f6c64a;
      --gold2: #eb8b36;
      --dark-bg: #0c0f1a url("https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1920&q=80") no-repeat center center fixed;
      --light-bg: #f9fafc url("https://images.unsplash.com/photo-1667373241062-4d1b05f9c5ae?auto=format&fit=crop&w=1920&q=80") no-repeat center center fixed;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-size: cover;
      background-attachment: fixed;
      transition: background 0.6s, color 0.6s;
    }
    body.dark { background: var(--dark-bg); color: #f1f1f1; }
    body.light { background: var(--light-bg); color: #222; }

    header {
      text-align: center;
      padding: 1rem;
      font-size: 1.6rem;
      font-weight: bold;
      background: linear-gradient(45deg, var(--gold1), var(--gold2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .theme-toggle {
      position: absolute;
      top: 15px; right: 20px;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: rgba(255,255,255,0.2);
      font-weight: bold;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background: rgba(0,0,0,0.4);
      border-radius: 16px;
      backdrop-filter: blur(6px);
    }
    body.light main { background: rgba(255,255,255,0.7); }
    .chat-box {
      max-height: 65vh;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .msg {
      padding: 1rem;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.4;
    }
    .user {
      align-self: flex-end;
      background: linear-gradient(45deg, var(--gold1), var(--gold2));
      color: #000;
      font-weight: bold;
    }
    .ai {
      align-self: flex-start;
      background: rgba(255,255,255,0.08);
    }
    .code-box {
      margin-top: 0.5rem;
      background: #1e1e2f;
      color: #f1f1f1;
      padding: 1rem;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
      position: relative;
    }
    .copy-btn {
      position: absolute;
      top: 8px; right: 8px;
      background: #333;
      border: 1px solid var(--gold1);
      color: #fff;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8rem;
    }
    body.light .code-box { background: #f4f4f4; color: #111; }
    .input-area {
      display: flex;
      margin-top: 1rem;
      gap: 0.5rem;
    }
    input {
      flex: 1;
      padding: 0.9rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
    button {
      padding: 0.9rem 1.4rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, var(--gold1), var(--gold2));
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body class="dark">
  <header>🚀 AdvancedAI • Powered by GPT-4</header>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <main>
    <div class="chat-box" id="chat"></div>
    <div class="input-area">
      <input id="prompt" type="text" placeholder="Ask AdvancedAI anything..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </main>

  <script>
    const chatBox = document.getElementById("chat");
    let messages = JSON.parse(localStorage.getItem("adv_ai_msgs")) || [];

    // Render messages
    function renderMessages() {
      chatBox.innerHTML = "";
      messages.forEach(m => {
        const div = document.createElement("div");
        div.className = "msg " + (m.role === "user" ? "user" : "ai");

        if (m.role === "ai") {
          // AI text outside code box
          div.innerHTML = "<div>" + m.text + "</div>";

          if (m.code) {
            const codeBox = document.createElement("div");
            codeBox.className = "code-box";
            codeBox.innerHTML =
              "<button class='copy-btn' onclick='copyCode(this)'>Copy</button><pre><code>" +
              escapeHtml(m.code) +
              "</code></pre>";
            div.appendChild(codeBox);
          }
        } else {
          div.textContent = m.text;
        }

        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    renderMessages();

    async function sendMessage() {
      const prompt = document.getElementById("prompt").value.trim();
      if (!prompt) return;

      messages.push({ role: "user", text: prompt });
      if (messages.length > 20) messages.shift();

      renderMessages();
      document.getElementById("prompt").value = "";

      const div = document.createElement("div");
      div.className = "msg ai";
      div.textContent = "⏳ Thinking...";
      chatBox.appendChild(div);

      try {
        const res = await fetch("/api/generate-advanced", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        chatBox.removeChild(div);

        const aiMsg = {
          role: "ai",
          text: "Here’s your result:",
          code: data.code
        };
        messages.push(aiMsg);
        if (messages.length > 20) messages.shift();

        renderMessages();
        localStorage.setItem("adv_ai_msgs", JSON.stringify(messages));
      } catch {
        div.textContent = "❌ Error connecting to AI.";
      }
    }

    function copyCode(btn) {
      const code = btn.parentElement.innerText.replace("Copy", "").trim();
      navigator.clipboard.writeText(code);
      btn.textContent = "Copied!";
      setTimeout(() => (btn.textContent = "Copy"), 2000);
    }

    function escapeHtml(text) {
      return text.replace(/[&<>\"']/g, m =>
        ({ "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#039;" }[m])
      );
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
    }
  </script>
</body>
</html>
