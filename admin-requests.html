<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel ‚Ä¢ CodeGoldenAI</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f7fafc;
      color: #222;
    }
    header {
      background: linear-gradient(45deg, #f6c64a, #eb8b36);
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
    }
    main { max-width: 1000px; margin: 2rem auto; padding: 1rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td {
      padding: 0.8rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th { background: #f1f1f1; }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .approve { background: #25d366; color: white; }
    .decline { background: #ff4d4d; color: white; }
    #unlock {
      max-width: 400px;
      margin: 5rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
    }
    #unlock input {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #unlock button {
      margin-top: 1rem;
      background: linear-gradient(45deg,#f6c64a,#eb8b36);
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>‚öíÔ∏è Admin Panel ‚Äî Pending & Active Plans</header>

  <!-- Unlock form -->
  <div id="unlock">
    <h2>üîí Enter Admin Password</h2>
    <input type="password" id="adminPass" placeholder="Password">
    <button onclick="unlock()">Unlock Dashboard</button>
    <p id="error" style="color:red; display:none;">‚ùå Wrong password</p>
  </div>

  <!-- Hidden dashboard until unlocked -->
  <main id="dashboard" style="display:none;">
    <h3>Pending Upgrade Requests</h3>
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>Requested Plan</th>
          <th>Requested On</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="requestsBody">
        <tr><td colspan="5">Loading...</td></tr>
      </tbody>
    </table>
  </main>

  <script>
    let unlocked = false;

    async function unlock() {
      const inputPass = document.getElementById("adminPass").value;
      try {
        const res = await fetch("/api/admin/unlock", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password: inputPass })
        });
        if (res.ok) {
          unlocked = true;
          document.getElementById("unlock").style.display = "none";
          document.getElementById("dashboard").style.display = "block";
          loadRequests();
        } else {
          document.getElementById("error").style.display = "block";
        }
      } catch (err) {
        console.error("Unlock error:", err);
      }
    }

    async function loadRequests() {
      if (!unlocked) return;
      const res = await fetch("/api/admin/requests");
      const data = await res.json();
      const body = document.getElementById("requestsBody");
      body.innerHTML = "";

      if (data.length === 0) {
        body.innerHTML = `<tr><td colspan="5">‚úÖ No pending requests</td></tr>`;
        return;
      }

      data.forEach(req => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${req.email}</td>
          <td>${req.plan}</td>
          <td>${new Date(req.date).toLocaleString()}</td>
          <td>${req.status}</td>
          <td>
            <button class="approve" onclick="approve('${req.email}','${req.plan}')">Approve</button>
            <button class="decline" onclick="decline('${req.email}')">Decline</button>
          </td>
        `;
        body.appendChild(tr);
      });
    }

    async function approve(email, plan) {
      await fetch("/api/admin/approve", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, plan })
      });
      loadRequests();
    }

    async function decline(email) {
      await fetch("/api/admin/decline", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });
      loadRequests();
    }
  </script>
</body>
</html>
