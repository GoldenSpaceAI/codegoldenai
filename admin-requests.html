<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Requests ‚Ä¢ CodeGoldenAI</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f7fafc;
      color: #222;
    }
    header {
      background: linear-gradient(45deg, #f6c64a, #eb8b36);
      color: white;
      text-align: center;
      padding: 1.2rem;
      font-size: 1.6rem;
      font-weight: bold;
    }
    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #f1f1f1;
    }
    tr:hover { background: #fafafa; }
    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-approve {
      background: #25d366;
      color: white;
    }
    .btn-decline {
      background: #ff6262;
      color: white;
    }
    .status {
      font-weight: bold;
    }
    .active {
      color: #1a7f37;
    }
    .expired {
      color: #b00020;
    }
  </style>
</head>
<body>
  <header>üõ† Admin Panel ‚Äî Pending & Active Plans</header>
  <main>
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>Requested Plan</th>
          <th>Requested On</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="requestsTable">
        <tr><td colspan="5">Loading...</td></tr>
      </tbody>
    </table>
  </main>

  <script>
    async function fetchRequests() {
      const res = await fetch("/api/admin/requests");
      const requests = await res.json();
      const table = document.getElementById("requestsTable");
      table.innerHTML = "";

      if (!requests.length) {
        table.innerHTML = `<tr><td colspan="5">‚úÖ No pending requests</td></tr>`;
        return;
      }

      requests.forEach(req => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${req.email}</td>
          <td>${req.plan}</td>
          <td>${new Date(req.date).toLocaleString()}</td>
          <td class="status ${req.status === "active" ? "active" : req.status === "expired" ? "expired" : ""}">
            ${req.status === "active" ? "Active until " + new Date(req.expiry).toLocaleDateString() : req.status}
          </td>
          <td>
            ${req.status === "pending" ? `
              <button class="btn btn-approve" onclick="approve('${req.email}','${req.plan}')">Approve</button>
              <button class="btn btn-decline" onclick="decline('${req.email}')">Decline</button>
            ` : "‚Äî"}
          </td>
        `;
        table.appendChild(tr);
      });
    }

    async function approve(email, plan) {
      const res = await fetch("/api/admin/approve", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, plan })
      });
      if (res.ok) {
        alert(`‚úÖ Approved ${plan} for ${email}`);
        fetchRequests();
      } else {
        alert("‚ùå Failed to approve request.");
      }
    }

    async function decline(email) {
      const res = await fetch("/api/admin/decline", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });
      if (res.ok) {
        alert(`‚ùå Declined request for ${email}`);
        fetchRequests();
      } else {
        alert("Failed to decline request.");
      }
    }

    fetchRequests();
  </script>
</body>
</html>
